<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 아기 첫 생일을 축하해주세요</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f1e8 0%, #ede7d8 100%);
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(180deg, #faf8f3 0%, #f8f5f0 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        /* 전통 테두리 패턴 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #d4598f 0%, #6fa8dc 25%, #93c47d 50%, #ffd966 75%, #e06666 100%);
            z-index: 10;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #d4598f 0%, #6fa8dc 25%, #93c47d 50%, #ffd966 75%, #e06666 100%);
            z-index: 10;
        }

        /* 매화나무 가지 장식 */
        .plum-branch {
            position: absolute;
            width: 120px;
            height: 100px;
        }

        .plum-branch.left {
            top: 20px;
            left: -10px;
            transform: rotate(-10deg);
        }

        .plum-branch.right {
            top: 20px;
            right: -10px;
            transform: rotate(10deg) scaleX(-1);
        }

        /* 나뭇가지 */
        .branch {
            position: absolute;
            background: #8b4513;
        }

        .main-branch {
            width: 80px;
            height: 4px;
            top: 50px;
            left: 10px;
            border-radius: 2px;
            transform: rotate(-15deg);
        }

        .sub-branch1 {
            width: 35px;
            height: 3px;
            top: 30px;
            left: 35px;
            border-radius: 2px;
            transform: rotate(25deg);
        }

        .sub-branch2 {
            width: 25px;
            height: 2px;
            top: 65px;
            left: 45px;
            border-radius: 1px;
            transform: rotate(-35deg);
        }

        .sub-branch3 {
            width: 20px;
            height: 2px;
            top: 40px;
            left: 60px;
            border-radius: 1px;
            transform: rotate(45deg);
        }

        /* 매화꽃 */
        .plum-flower {
            position: absolute;
            width: 12px;
            height: 12px;
        }

        .plum-flower::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b9d;
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }

        .plum-flower::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: 
                radial-gradient(circle at 2px 2px, #ffb5c5 1.5px, transparent 1.5px),
                radial-gradient(circle at 10px 2px, #ffb5c5 1.5px, transparent 1.5px),
                radial-gradient(circle at 6px 10px, #ffb5c5 1.5px, transparent 1.5px),
                radial-gradient(circle at 2px 8px, #ffb5c5 1.5px, transparent 1.5px),
                radial-gradient(circle at 10px 8px, #ffb5c5 1.5px, transparent 1.5px);
        }

        .flower1 { top: 25px; left: 45px; }
        .flower2 { top: 45px; left: 25px; }
        .flower3 { top: 35px; left: 65px; }
        .flower4 { top: 60px; left: 50px; }
        .flower5 { top: 20px; left: 30px; }

        /* 매화 꽃봉오리 */
        .plum-bud {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff8fab;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .bud1 { top: 15px; left: 55px; }
        .bud2 { top: 70px; left: 35px; }
        .bud3 { top: 50px; left: 70px; }

        /* 상단 섹션 */
        .invitation-top {
            position: relative;
            padding: 40px 30px 30px;
            text-align: center;
        }

        /* 첫돌 제목 스타일 */
        .dol-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 36px;
            font-weight: 700;
            color: #8b4513;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }

        .dol-title::before {
            content: '첫돌';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b9d;
            opacity: 0.3;
            z-index: -1;
        }

        .dol-subtitle {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 14px;
            color: #8b4513;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
        }

        .vertical-title {
            text-align: center;
            margin: 30px 0 40px 0;
            line-height: 1.8;
            font-size: 28px;
            color: #8b4513;
            font-weight: 500;
            font-family: 'Nanum Myeongjo', serif;
        }

        .vertical-title span {
            display: block;
            margin: 5px 0;
        }

        .vertical-title .separator {
            display: block;
            height: 2px;
            background: linear-gradient(90deg, transparent, #93c47d, transparent);
            width: 30px;
            margin: 15px auto;
            border-radius: 1px;
        }

        /* 아기 사진 */
        .baby-photo-circular {
            display: block;
            margin: 30px auto;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
        }

        /* 사진 주변 장식 */
        .photo-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .photo-decoration::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #93c47d;
            border-radius: 50% 0 50% 50%;
            top: 10px;
            left: 10px;
            transform: rotate(-45deg);
        }

        .photo-decoration::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffd966;
            border-radius: 50% 50% 0 50%;
            bottom: 10px;
            right: 10px;
            transform: rotate(45deg);
        }

        /* 유튜브 영상 컨테이너 */
        .video-container {
            margin: 40px 0 80px;
            padding: 60px 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
        }

        .video-container h3 {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 24px;
            color: #8b4513;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 400px; /* 고정 높이로 설정 */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 100%;
            margin: 0 auto;
        }



        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .intro-details {
            text-align: center;
            font-size: 15px;
            color: #8b4513;
            line-height: 1.8;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .intro-details p {
            margin: 8px 0;
        }

        .parent-names {
            text-align: center;
            font-size: 16px;
            color: #8b4513;
            margin-top: 30px;
            font-family: 'Nanum Myeongjo', serif;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 20px;
        }

        .deco-leaf {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #93c47d;
            margin: 0 15px;
            vertical-align: middle;
            border-radius: 0 100% 0 100%;
            transform: rotate(45deg);
            opacity: 0.8;
        }

        /* 이벤트 정보 */
        .event-info {
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .event-info h2 {
            font-size: 20px;
            color: #8b4513;
            margin-bottom: 20px;
            font-weight: 500;
            font-family: 'Nanum Myeongjo', serif;
        }

        .event-info p {
            font-size: 15px;
            color: #333;
            margin: 10px 0;
            line-height: 1.6;
        }

        /* 지도 */
        .map-container {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .map-container h2 {
            font-size: 20px;
            color: #8b4513;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
            font-family: 'Nanum Myeongjo', serif;
        }

        .map-container iframe {
            border-radius: 10px;
            border: 2px solid #f0f0f0;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .map-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        /* 연락처 버튼 */
        .contact {
            margin: 20px;
            text-align: center;
            padding: 20px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #93c47d 0%, #7ba05b 100%);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Noto Sans KR', sans-serif;
            box-shadow: 0 4px 15px rgba(147, 196, 125, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 196, 125, 0.4);
            background: linear-gradient(135deg, #7ba05b 0%, #93c47d 100%);
        }

        /* 푸터 */
        .footer {
            margin: 20px;
            padding: 30px 20px 40px;
            font-size: 14px;
            color: #8b4513;
            line-height: 1.8;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            font-family: 'Nanum Myeongjo', serif;
        }

        /* 하단 장식 */
        .bottom-decoration {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background-image: 
                radial-gradient(circle at 15px 15px, #93c47d 2px, transparent 2px),
                radial-gradient(circle at 30px 10px, #ffd966 2px, transparent 2px),
                radial-gradient(circle at 45px 15px, #ff6b9d 2px, transparent 2px);
            background-size: 15px 15px;
            opacity: 0.6;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .dol-title {
                font-size: 32px;
            }
            
            .vertical-title {
                font-size: 24px;
            }
            
            .baby-photo-circular {
                width: 160px;
                height: 160px;
            }

            .video-container {
                margin: 30px 0 60px;
                padding: 40px 5px;
            }

            .video-wrapper {
                height: 300px;
                border-radius: 10px;
            }

            .video-container h3 {
                font-size: 20px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 매화나무 가지 장식 -->
        <div class="plum-branch left">
            <div class="branch main-branch"></div>
            <div class="branch sub-branch1"></div>
            <div class="branch sub-branch2"></div>
            <div class="branch sub-branch3"></div>
            <div class="plum-flower flower1"></div>
            <div class="plum-flower flower2"></div>
            <div class="plum-flower flower3"></div>
            <div class="plum-bud bud1"></div>
            <div class="plum-bud bud2"></div>
        </div>
        
        <div class="plum-branch right">
            <div class="branch main-branch"></div>
            <div class="branch sub-branch1"></div>
            <div class="branch sub-branch2"></div>
            <div class="branch sub-branch3"></div>
            <div class="plum-flower flower1"></div>
            <div class="plum-flower flower2"></div>
            <div class="plum-flower flower3"></div>
            <div class="plum-bud bud1"></div>
            <div class="plum-bud bud3"></div>
        </div>

        <div class="invitation-top">
            <div class="dol-title">첫돌</div>
            <div class="dol-subtitle">첫 번째 생일을 축하합니다</div>

            <div class="vertical-title">
                <span>아빈이의</span>
                <span>첫</span>
                <span class="separator"></span>
                <span>생일</span>
            </div>

            <div style="position: relative; display: inline-block;">
                <img src="./images/image1.jpg" alt="아기 사진" class="baby-photo-circular">
                <div class="photo-decoration"></div>
            </div>

            <!-- 유튜브 영상 추가 -->
            <div class="video-container">
                <h3>아빈이의 성장 영상</h3>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/8QpblZNelQ8" 
                            title="아빈이 성장 영상" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>

            <div class="intro-details">
                <p><strong>2025년 8월 9일 토요일 오전 11시</strong></p>
                <p>공간 채향</p>
                <p style="font-size: 13px; color: #999;">(경기도 파주시 광탄면 소령원길 923)</p>
            </div>

            <div class="parent-names">
                <p>아빠 류태선 <span class="deco-leaf"></span> 엄마 김미연</p>
            </div>
        </div>

        <div class="event-info">
            <h2>돌잔치 안내</h2>
            <p><strong>날짜 :</strong> 2025년 8월 9일 토요일</p>
            <p><strong>시간 :</strong> 오전 11시</p>
            <p><strong>장소 :</strong> 공간 채향</p>
        </div>

        <div class="map-container">
            <h2>오시는 길</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.6142045056927!2d126.90272217641305!3d37.7756433121091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ceb006fc556d5%3A0xa887b3b074bfb996!2z6rO16rCE7LGE7Zal!5e0!3m2!1sko!2skr!4v1747032433527!5m2!1sko!2skr" width="100%" height="250" style="max-width: 100%; width: 100%; border:0; border-radius: 15px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p>공간 채향 안쪽 한옥 공간</p>
        </div>

        <div class="contact">
            <a href="tel:010-1234-5678" class="btn">어머니께 연락하기</a>
            <a href="tel:010-8765-4321" class="btn">아버지께 연락하기</a>
        </div>

        <div class="footer">
            <p>귀한 걸음 하시어<br>아빈이의 첫 생일을 함께 축하해주시면<br>더없는 기쁨으로 간직하겠습니다.</p>
            <p style="margin-top:15px;">참석 여부를 미리 알려주시면<br>자리를 준비하는 데 큰 도움이 됩니다.</p>
        </div>

        <!-- 하단 장식 -->
        <div class="bottom-decoration"></div>
    </div>
</body>
</html>
